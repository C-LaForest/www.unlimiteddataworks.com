<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Fractional CTO</title>
  <style>
    /* Base styles */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f8fafc;
      color: #222;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 32px 24px;
    }
    header {
      background: #1e293b;
      color: #fff;
      padding: 18px 0;
      text-align: center;
      margin-bottom: 32px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 32px;
      font-size: 1.1em;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #38bdf8;
    }
    h1 {
      font-size: 2.1em;
      margin-bottom: 0.2em;
      color: #1e293b;
      text-align: center;
    }
    .cta-section {
      text-align: center;
      margin-bottom: 32px;
    }
    .btn-primary {
      background: #2563eb;
      color: #fff;
      padding: 16px 36px;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(37,99,235,0.08);
      transition: background 0.2s;
      margin-bottom: 12px;
      display: inline-block;
    }
    .btn-primary:hover {
      background: #1d4ed8;
    }
    .cta-desc {
      color: #475569;
      font-size: 1em;
      margin-bottom: 0;
    }
    form {
      margin-top: 32px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    label {
      font-weight: 500;
      color: #334155;
    }
    input, textarea {
      padding: 10px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 5px;
      font-size: 1em;
      background: #f1f5f9;
      transition: border 0.2s;
    }
    input:focus, textarea:focus {
      border-color: #2563eb;
      outline: none;
    }
    textarea {
      min-height: 90px;
      resize: vertical;
    }
    .btn-secondary {
      background: #64748b;
      color: #fff;
      padding: 12px 28px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
      align-self: flex-start;
    }
    .btn-secondary:hover {
      background: #475569;
    }
    @media (max-width: 700px) {
      .container {
        padding: 18px 6vw;
      }
      nav {
        gap: 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/services">Services</a>
      <a href="/contact" aria-current="page">Contact</a>
    </nav>
  </header>
  <main>
    <div class="container">
      <h1>Contact</h1>
      <section class="cta-section">
        <a class="btn-primary" href="https://calendly.com/your-calendly-link" target="_blank" rel="noopener">
          Schedule a Call
        </a>
        <p class="cta-desc">
          Book a free, no-obligation call to discuss your technology leadership needs.<br>
          Prefer email? Use the form below.
        </p>
      </section>
      <form method="post" action="/send-message" autocomplete="on">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first_name" required autocomplete="given-name">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last_name" required autocomplete="family-name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required placeholder="How can I help you?"></textarea>
        </div>
        <button type="submit" class="btn-secondary">Send Message</button>
      </form>
    </div>
  </main>
</body>
</html>
